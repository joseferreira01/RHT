<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="template/default_layout.xhtml">
        <ui:define name="content">

            <p:messages showDetail="true" showIcon="false" closable="true" showSummary="false" autoUpdate="false"/>
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Cadastre-se</legend>
                    <br/>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nome">Nome</label>
                        <h:inputText value="#{usuarioControler.usuario.nome}" id="nome" class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <h:inputText value="#{usuarioControler.usuario.email}" id="email" class="form-control input-md" required="true"/>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="senha">Senha</label>
                        <p:password value="#{usuarioControler.usuario.senha}" id="senha" class="form-control input-md" required="true"/>
                    </div>


                    <div class="form-group">
                        <h:selectOneRadio value="#{usuarioControler.tipo}">
                            <f:selectItem itemValue="1" itemLabel="Avaliador" />
                            <br/>
                            <f:selectItem itemValue="2" itemLabel="Colaborador" />

                        </h:selectOneRadio>
                    </div>
                    <div class="form-group">
                        <h:commandButton action="#{usuarioControler.salvar()}" value="Salvar"/>
                    </div>
                    <h:outputLabel value="#{usuarioControler.todos}"/>

                </fieldset>

            </h:form>



        </ui:define>
    </ui:composition>
</html>
