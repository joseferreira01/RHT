<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                template="template/default_layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <!--<link href="resources/css/styleLogin.css" rel="stylesheet"/>-->
       
         <p:messages showDetail="true" showIcon="false" closable="true" showSummary="false" autoUpdate="false"/>
           
      <div class="quest">
            <h:form>
                <c:forEach  var="item"  items="#{avaliacaoControler.respostas}">
                    <div class="pergunta"> 
                       
                        <h:outputLabel value="#{item.pergunta.id}"/> 
                        <h:outputLabel value="#{item.pergunta.tex}"/> 
                        
                    </div>
                    <br/>
                    <h:selectOneRadio value="#{item.resposta}">
                        <div class="resposta">
                            <f:selectItem itemValue="3" itemLabel="Concordo inteiramente"  />
                            <f:selectItem itemValue="2" itemLabel="concordo" />
                            <f:selectItem itemValue="1" itemLabel="Concordo parcialmente" />
                            <f:selectItem itemValue="0" itemLabel="Estou em duvida" />
                            <f:selectItem itemValue="-1" itemLabel="Discordo parcialmente" />
                            <f:selectItem itemValue="-2" itemLabel="Discordo" />
                            <f:selectItem itemValue="-3" itemLabel="Discordo inteiramente" />
                        </div>
                    </h:selectOneRadio> <br />        
                </c:forEach>
                <h:commandButton value="salve" action="#{avaliacaoControler.salvar()}"/>
            </h:form>
        </div>
    <h:outputLabel value="#{avaliacaoControler.todos}"/>


     <h:outputStylesheet library="css" name="styleLogin.css" />
    </ui:define>
    <ui:define name="footer">
        Rodap√© - home.
    </ui:define>
</ui:composition>
