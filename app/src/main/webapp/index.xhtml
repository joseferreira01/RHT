<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                template="template/default_layout.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <!--<link href="resources/css/styleLogin.css" rel="stylesheet"/>-->
       
         <p:messages showDetail="true" showIcon="false" closable="true" showSummary="false" autoUpdate="false"/>
                

        <div class="login-page">
           
                 
            <div class="form">
                <h:form styleClass="login-form">
                    <!--        <h:panelGrid id="gridLoginSenha" columns="2" styleClass="formLogin">-->
                    <p:outputLabel  for="login">Email:</p:outputLabel>
                    <p:inputText id="login" styleClass="imput" label="Login"
                                 value="#{usuarioControler.usuario.email}" required="true" />
                    <br></br><br></br>
                     <p:outputLabel  for="senha">Senha:</p:outputLabel>
                     <p:password id="senha" label="Senha"
                                 value="#{usuarioControler.usuario.senha}" rendered="true" />
                    <!--       </h:panelGrid> -->
                    
                    <h:commandButton id="botao" value="Entrar" action="#{usuarioControler.login()}" style="margin-top: 5px; background-color: #4CAF50"/>
                    <p  class="message">Não tenho conta?
                        <a class="nova-comta"
                           
                           href="faces/cadastro_contato.xhtml">Cadastre-se</a></p>
                    <p  class="message">quetionario?
                        <a class="nova-comta"
                           
                           href="faces/questionario.xhtml">quetionario</a></p>
                </h:form>
            </div>
        </div>
